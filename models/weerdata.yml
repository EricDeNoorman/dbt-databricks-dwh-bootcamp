models:
- name: weerdata
  description: |
    BRON: KONINKLIJK NEDERLANDS METEOROLOGISCH INSTITUUT (KNMI)  
    Opmerking: door stationsverplaatsingen en veranderingen in waarneemmethodieken zijn deze tijdreeksen van dagwaarden mogelijk inhomogeen! Dat betekent dat deze reeks van gemeten waarden niet geschikt is voor trendanalyse. Voor studies naar klimaatverandering verwijzen we naar de gehomogeniseerde reeks maandtemperaturen van De Bilt <http://www.knmi.nl/kennis-en-datacentrum/achtergrond/gehomogeniseerde-reeks-maandtemperaturen-de-bilt> of de Centraal Nederland Temperatuur <http://www.knmi.nl/kennis-en-datacentrum/achtergrond/centraal-nederland-temperatuur-cnt>.  

    SOURCE: ROYAL NETHERLANDS METEOROLOGICAL INSTITUTE (KNMI)  
    Comment: These time series are inhomogeneous because of station relocations and changes in observation techniques. As a result, these series are not suitable for trend analysis. For climate change studies we refer to the homogenized series of monthly temperatures of De Bilt <http://www.knmi.nl/kennis-en-datacentrum/achtergrond/gehomogeniseerde-reeks-maandtemperaturen-de-bilt> or the Central Netherlands Temperature <http://www.knmi.nl/kennis-en-datacentrum/achtergrond/centraal-nederland-temperatuur-cnt>.
  columns:
  - name: yyyymmdd
    description: Datum (YYYY=jaar MM=maand DD=dag) / Date (YYYY=year MM=month DD=day)
  - name: ddvec
    description: Vectorgemiddelde windrichting in graden (360=noord, 90=oost, 180=zuid, 270=west, 0=windstil/variabel). Zie http://www.knmi.nl/kennis-en-datacentrum/achtergrond/klimatologische-brochures-en-boeken / Vector mean wind direction in degrees (360=north, 90=east, 180=south, 270=west, 0=calm/variable)
  - name: fhvec
    description: Vectorgemiddelde windsnelheid (in 0.1 m/s). Zie http://www.knmi.nl/kennis-en-datacentrum/achtergrond/klimatologische-brochures-en-boeken / Vector mean windspeed (in 0.1 m/s)
  - name: fg
    description: Etmaalgemiddelde windsnelheid (in 0.1 m/s) / Daily mean windspeed (in 0.1 m/s)
  - name: fhx
    description: Hoogste uurgemiddelde windsnelheid (in 0.1 m/s) / Maximum hourly mean windspeed (in 0.1 m/s)
  - name: fhxh
    description: Uurvak waarin FHX is gemeten / Hourly division in which FHX was measured
  - name: fhn
    description: Laagste uurgemiddelde windsnelheid (in 0.1 m/s) / Minimum hourly mean windspeed (in 0.1 m/s)
  - name: fhnh
    description: Uurvak waarin FHN is gemeten / Hourly division in which FHN was measured
  - name: fxx
    description: Hoogste windstoot (in 0.1 m/s) / Maximum wind gust (in 0.1 m/s)
  - name: fxxh
    description: Uurvak waarin FXX is gemeten / Hourly division in which FXX was measured
  - name: tg
    description: Etmaalgemiddelde temperatuur (in 0.1 °C) / Daily mean temperature (in 0.1 °C)
  - name: tn
    description: Minimum temperatuur (in 0.1 °C) / Minimum temperature (in 0.1 °C)
  - name: tnh
    description: Uurvak waarin TN is gemeten / Hourly division in which TN was measured
  - name: tx
    description: Maximum temperatuur (in 0.1 °C) / Maximum temperature (in 0.1 °C)
  - name: txh
    description: Uurvak waarin TX is gemeten / Hourly division in which TX was measured
  - name: t10n
    description: Minimum temperatuur op 10 cm hoogte (in 0.1 °C) / Minimum temperature at 10 cm above surface (in 0.1 °C)
  - name: t10nh
    description: 6-uurs tijdvak waarin T10N is gemeten; 6=0-6 UT, 12=6-12 UT, 18=12-18 UT, 24=18-24 UT / 6-hourly division in which T10N was measured
  - name: sq
    description: Zonneschijnduur (in 0.1 uur) berekend uit de globale straling (-1 voor <0.05 uur) / Sunshine duration (in 0.1 hour) calculated from global radiation (-1 for <0.05 hour)
  - name: sp
    description: Percentage van de langst mogelijke zonneschijnduur / Percentage of maximum potential sunshine duration
  - name: q
    description: Globale straling (in J/cm2) / Global radiation (in J/cm2)
  - name: dr
    description: Duur van de neerslag (in 0.1 uur) / Precipitation duration (in 0.1 hour)
  - name: rh
    description: Etmaalsom van de neerslag (in 0.1 mm) (-1 voor <0.05 mm) / Daily precipitation amount (in 0.1 mm) (-1 for <0.05 mm)
  - name: rhx
    description: Hoogste uursom van de neerslag (in 0.1 mm) (-1 voor <0.05 mm) / Maximum hourly precipitation amount (in 0.1 mm) (-1 for <0.05 mm)
  - name: rhxh
    description: Uurvak waarin RHX is gemeten / Hourly division in which RHX was measured
  - name: pg
    description: Etmaalgemiddelde luchtdruk herleid tot zeeniveau (in 0.1 hPa) berekend uit 24 uurwaarden / Daily mean sea level pressure (in 0.1 hPa) calculated from 24 hourly values
  - name: px
    description: Hoogste uurwaarde van de luchtdruk herleid tot zeeniveau (in 0.1 hPa) / Maximum hourly sea level pressure (in 0.1 hPa)
  - name: pxh
    description: Uurvak waarin PX is gemeten / Hourly division in which PX was measured
  - name: pn
    description: Laagste uurwaarde van de luchtdruk herleid tot zeeniveau (in 0.1 hPa) / Minimum hourly sea level pressure (in 0.1 hPa)
  - name: pnh
    description: Uurvak waarin PN is gemeten / Hourly division in which PN was measured
  - name: vvn
    description: Minimum opgetreden zicht; 0:<100 m, 1:100-200 m, ..., 89:>70 km / Minimum visibility; 0:<100 m, 1:100-200 m, ..., 89:>70 km
  - name: vvnh
    description: Uurvak waarin VVN is gemeten / Hourly division in which VVN was measured
  - name: vvx
    description: Maximum opgetreden zicht; 0:<100 m, 1:100-200 m, ..., 89:>70 km / Maximum visibility; 0:<100 m, 1:100-200 m, ..., 89:>70 km
  - name: vvxh
    description: Uurvak waarin VVX is gemeten / Hourly division in which VVX was measured
  - name: ng
    description: Etmaalgemiddelde bewolking (in achtsten, 9=bovenlucht onzichtbaar) / Mean daily cloud cover (in octants, 9=sky invisible)
  - name: ug
    description: Etmaalgemiddelde relatieve vochtigheid (in %) / Daily mean relative atmospheric humidity (in %)
  - name: ux
    description: Maximale relatieve vochtigheid (in %) / Maximum relative atmospheric humidity (in %)
  - name: uxh
    description: Uurvak waarin UX is gemeten / Hourly division in which UX was measured
  - name: un
    description: Minimale relatieve vochtigheid (in %) / Minimum relative atmospheric humidity (in %)
  - name: unh
    description: Uurvak waarin UN is gemeten / Hourly division in which UN was measured
  - name: ev24
    description: Referentiegewasverdamping (Makkink) (in 0.1 mm) / Potential evapotranspiration (Makkink) (in 0.1 mm)
